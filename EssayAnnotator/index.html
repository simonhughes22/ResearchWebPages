<!DOCTYPE html>
<html>
    <head>
        <title>Essay Annotator</title>
        <meta name="ROBOTS" content="NOINDEX, NOFOLLOW" />
        <!-- CSS styles for standard search box -->
        
        <link rel="stylesheet" type="text/css" href="styles.css">
        <!-- for auto complete -->
        
        <link rel="stylesheet" type="text/css" href="svg_styles.css">
        
    </head>
    <body>
        <!-- SEARCH BAR -->
        <div id="tfheader" class="header" >
            <h1 style="color:white;">READi Essay Annotator</h1>
        </div>
        <div class="left" style="width:70%; padding:10px; font-family: calibri, courier, arial;">
            <textarea class="rounded" oncut="textChanged" id="essayText" rows=15 style="height:100%; width:100%; font-size:14pt;">
The part of coral called "zooanthellae" are not getting sunlight.
And if they don't get or much sunlight they start to losse their color.
The reason why is because the "zooanthellae." if not getting mixed up with carbon dioxide.
The coral also need special water temperturt because they are sincitive. 
Also its a threath for us because means that more extream storms are most likely to occure. 
Also the water us getting to salty.
            </textarea>
        </div>
        <div class="left" style="width:28%">
            <div class="indent" data-bind="visible: error() ==''">
                <div class="label padded padTop">Category</div>
                <div class="indent">
                    <div class="padTop" data-bind="html: quote(categoryDescription(category()))"></div>
                    <svg class="left padTop">
                    </svg>
                    <div class="clear"></div>                    
                </div>
                
            </div>
        </div>
        <div class="" style="width:95%">
            &nbsp;
        </div>
    </body>

    <script src="../Libs/d3.v3.min.js"></script>
    
    <script src="../Libs/knockout-3.1.0.js"></script>
    <script src="../Libs/jquery-1.11.1.min.js"></script>
        
    <script src="../Libs/functional.js"></script>
    <script src="../Libs/strings.js"></script>    
    <script src="../Libs/math.js"></script>
            
    <script src="./settings.js"></script>

    <script src="./draw_circles.js"></script>
    <script src="./viewModel.js"></script>
    <script src="./requestHandler.js"></script>
    <script src="./main.js"></script>

</html>
